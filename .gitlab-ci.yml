image: docker

services:
  - docker:dind

before_script:
  - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
  - pip install docker-compose
  - docker info
  - docker-compose version

build:
  stage: build
  script:
    - docker-compose -f .build/docker-compose.yml build
    - docker-compose -f .build/docker-compose.yml up -d
    - docker-compose -f .build/docker-compose.yml exec -T php php bin/console doctrine:migrations:migrate -y

test:
  stage: test
  script:
    - docker-compose -f .build/docker-compose.yml exec -T php php bin/phpunit
